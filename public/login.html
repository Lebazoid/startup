    <hr>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="loginForm">
            <p>
                Username: <input type="text" id="username">
            </p>
            <p>
                Password: <input type="password" id="password">
            </p>
            <p>
                <input type="submit" value="Log In" id="loginButton">
                <button type="button" id="createButton">Create</button>
            </p>
        </form>
    </main>
    <!-- Footer -->
    <footer>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            var username = document.getElementById("username").value; 
            var password = document.getElementById("password").value;
            if (username.trim() === '') {
                alert("Username cannot be blank!");
                return; // Prevent form submission
            }
            if (password.trim() === '') {
                alert("Password cannot be blank!");
                return; // Prevent form submission
            }
            // Code for authentication will be implemented here
            // For now, assume authentication is successful
            // Store username in sessionStorage
            sessionStorage.setItem("username", username);
            // Redirect to discussion board
            window.location.href = "DiscussionBoard.html"; // Change the URL to your discussion board page
        });

        document.getElementById("createButton").addEventListener("click", function (event) {
            event.preventDefault();
            // Redirect to the discussion board page (same as login for now)
            window.location.href = "DiscussionBoard.html"; // Change the URL to your discussion board page
        });
    </script>
</body>

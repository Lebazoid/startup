<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <!-- Header-->
    <header>
        <h2><a href="index.html">King of the Beasts - A novel by Caleb Lay</a></h2>
        <link rel="stylesheet" type="text/css" href="CSS_Login.css">
    </header>
    <hr>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="loginForm">
            <p>
                Username: <input type="text" id="username">
            </p>
            <p>
                Password: <input type="password" id="password">
            </p>
            <p>
                <input type="submit" value="Log In" id="loginButton">
                <button type="button" id="createButton">Create</button>
            </p>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p>I'm not just an author! I'm also a musician. Check out some of my other creative works here;</p>
        <!-- Spotify Link -->
        <div class="footer-link">
            <a href="https://open.spotify.com/artist/1dysstVvD0tQM9OuTmmpMN">
                <img src="LOGO_Spotify.png" alt="Spotify Link">
            </a>
        </div>

        <!-- Apple Music Link -->
        <div class="footer-link">
            <a href="https://music.apple.com/us/artist/caleb-lay/1463892463">
                <img src="LOGO_AppleMusic.png" alt="Apple Music">
            </a>
        </div>

        <!-- Instagram Link -->
        <div class="footer-link">
            <a href="https://www.instagram.com/lebkazoo/">
                <img src="LOGO_Instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    // Event listener for login form submission
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Send POST request to login endpoint
        fetch("/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: username,
                password: password
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "DiscussionBoard.html"; // Redirect if login successful
            } else {
                alert("Invalid username or password");
            }
        })
        .catch(error => console.error("Error:", error));
    });

    // Event listener for create button click
    document.getElementById("createButton").addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Send POST request to create user endpoint
        fetch("/api/auth/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: username,
                password: password
            })
        })
        .then(response => {
            if (response.ok) {
                alert("User created successfully");
            } else {
                alert("User creation failed");
            }
        })
        .catch(error => console.error("Error:", error));
    });
});
    </script>
</body>
</html>

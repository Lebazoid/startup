<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <link rel="stylesheet" type="text/css" href="CSS_DiscussionBoard.css">
</head>
<!-- Link to Home-->
<header>
    <h2><a href="index.html">King of the Beasts - A novel by Caleb Lay</a></h2>
</header>
<body>
<div class="container">
    <h1>Discussion Board</h1>
    <!-- Comments Section -->
    <div class="comments" id="comment-container">
        <!-- Existing comments will be loaded here -->
    </div>
    <!-- Add Comment Form -->
    <form id="commentForm">
        <label for="username">Your Name:</label>
        <!-- Display the username from sessionStorage -->
        <input type="text" id="username" name="username" disabled><br>
        <label for="comment">Your Comment:</label>
        <textarea id="commentText" name="comment" rows="4" required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    window.onload = function () {
        const commentForm = document.getElementById('commentForm');
        const commentText = document.getElementById('commentText');
        const usernameInput = document.getElementById('username');
        const commentContainer = document.getElementById('comment-container');

        // Retrieve username from sessionStorage
        var username = sessionStorage.getItem('username');
        // Set the value of the input field
        usernameInput.value = username;

        // Function to fetch comments from the server and display them
        function fetchComments() {
            fetch('/api/comments')
                .then(response => response.json())
                .then(comments => {
                    comments.forEach(comment => {
                        addComment(comment.username, comment.comment);
                    });
                })
                .catch(error => console.error('Error fetching comments:', error));
        }

        // Fetch comments when the page loads
        fetchComments();

        // Submit form handler
        commentForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const username = usernameInput.value;
            const comment = commentText.value;
            if (username.trim() && comment.trim()) {
                addComment(username, comment);
                // Send comment to server
                fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, comment })
                })
                .then(response => response.json())
                .then(newComment => console.log('New comment added:', newComment))
                .catch(error => console.error('Error adding comment:', error));
                // Resets form field after submitting
                commentText.value = '';
            } else {
                alert('Please fill in both username and comment fields.');
            }
        });

        function addComment(username, comment) {
            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            const commentIndex = document.querySelectorAll('.comment').length;
            newComment.id = 'comment-' + commentIndex;
            newComment.innerHTML = `
                    <h3>${username}</h3>
                    <p>${comment}</p> 
                `;
            commentContainer.appendChild(newComment);
        }
        
    }
    
    

</script>
